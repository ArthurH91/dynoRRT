name: C/C++ CI

on:
  push:
    branches: [ "main","dev" ]
  pull_request:
    branches: [ "main","dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: sudo apt update |
           sudo apt install cmake libeigen3-dev  python3-pip libboost-all-dev
    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Run CMake
      run: |
          mkdir build
          cd build
          cmake  ..

    - name: Make
      run: |
           cd build
           make
    - name: Check C++
      run: |
           ./main
